- name: variables for promt
  hosts: local host
  vars_prompt:
  - name: USERNAME
    prompt: please enter your username
    private: false
  - name: PASSWORD
    prompt: please enter your password
    private: true
  tasks:
  - name: print and check the values
    ansible.buildint.debug:
      msg: "username is: {{USERNAME}}, and password is: {{PASSWORD}}"